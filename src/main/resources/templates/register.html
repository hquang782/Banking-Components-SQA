<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm">
        <label for="fullName">Họ và tên:</label>
        <input type="text" id="fullName" name="fullName" required>
        <div class="error" id="fullNameError"></div>

        <label for="gender">Giới tính:</label>
        <select id="gender" name="gender" required>
            <option value="">Chọn giới tính</option>
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="other">Khác</option>
        </select>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required>
        <div class="error" id="ageError"></div>

        <label for="age" hidden="hidden"></label>
        <input type="hidden" id="age" name="age" >

        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>

        <label for="phoneNumber">Số điện thoại:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <div class="error" id="phoneNumberError"></div>

        <label for="identificationNumber">Số CCCD / CMND:</label>
        <input type="text" id="identificationNumber" name="identificationNumber" required>
        <div class="error" id="identificationNumberError"></div>

        <label for="bankAccountType">Lựa chọn loại số tài khoản:</label>
        <select id="bankAccountType" name="bankAccountType" required>
            <option value="phoneNumber">Theo số điện thoại</option>
            <option value="random">Ngẫu nhiên</option>
        </select>

        <label for="bankAccountNumber">Bank Account Number:</label>
        <input type="text" id="bankAccountNumber" name="bankAccountNumber" readonly>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="error" id="password1Error"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div id="passwordError" class="error" style="display:none;">Passwords do not match.</div>



        <button type="submit">Register</button>
    </form>
</div>
<script src="/static/js/signup.js"></script>
</body>
</html>
