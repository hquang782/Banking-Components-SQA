<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
<div class="container">
    <h2 class="heading">User Registration</h2>
    <form id="registrationForm">
       <div class="form-group">
           <label for="fullName" class="form-label" >Họ và tên:</label>
           <input type="text" id="fullName" name="fullName" maxlength="60" class="form-control" placeholder="Nhập họ và tên " required>
           <div class="error" id="fullNameError"></div>
       </div>

        <div class="group_grid">
            <div class="form-group ">
                <label for="gender" class="form-label" >Giới tính:</label>
                <select id="gender" name="gender"  required>
                    <option value="">Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>

            <div class="form-group ">
                <label for="dob" class="form-label " >Ngày sinh:</label>
                <input type="date" id="dob" class="form-control"  name="dob" required>
                <div class="error" id="ageError"></div>
                <label for="age" hidden="hidden"></label>
                <input type="hidden" id="age" name="age" >
            </div>
        </div>



        <div class="form-group">
            <label for="address" class="form-label">Địa chỉ:</label>
            <input type="text" id="address" class="form-control" name="address" maxlength="200" placeholder="Nhập địa chỉ " required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Nhập email" required>
            <div class="error" id="emailError"></div>
        </div>


        <div class="form-group">
            <label for="phoneNumber" class="form-label">Số điện thoại:</label>
            <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" placeholder="Nhập số điện thoại" required>
            <div class="error" id="phoneNumberError"></div>
        </div>

        <div class="form-group">
            <label for="identificationNumber" class="form-label">Số CCCD / CMND:</label>
            <input type="text" id="identificationNumber" class="form-control" name="identificationNumber" placeholder ="Nhập số CCCD/CMND" required>
            <div class="error" id="identificationNumberError"></div>
        </div>

        <div class="group_grid">
            <div class="form-group ">
                <label for="bankAccountType" class="form-label">Lựa chọn loại số tài khoản:</label>
                <select id="bankAccountType" name="bankAccountType"  required>
                    <option value="phoneNumber">Theo số điện thoại</option>
                    <option value="random">Ngẫu nhiên</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bankAccountNumber" class="form-label">Bank Account Number:</label>
                <input type="text" id="bankAccountNumber" class="form-control" name="bankAccountNumber" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Nhập UserName" required>
        </div>

        <div class="group_grid">
            <div class="form-group" >
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Nhập mật khẩu " required>
                <div class="error" id="password1Error"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder=" Nhập lại mật khẩu " required>
                <div id="passwordError" class="error" style="display:none;">Passwords do not match.</div>
            </div>
        </div>

        <button type="submit">Register</button>
    </form>
</div>
<script src="/static/js/signup.js"></script>
</body>
</html>
