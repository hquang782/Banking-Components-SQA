<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhập OTP</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      display: flex;

      align-items: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }

    form input {
      width: 30px;
      height: 30px;
      margin: 5px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: center;
    }
  </style>
</head>

<body>
<h1>Nhập mã OTP</h1>
<p>Mã OTP của bạn là: <span id="otpDisplay"></span></p>
<form>
  <input type="text" maxlength="1" id="digit1" required>
  <input type="text" maxlength="1" id="digit2" required>
  <input type="text" maxlength="1" id="digit3" required>
  <input type="text" maxlength="1" id="digit4" required>
  <input type="text" maxlength="1" id="digit5" required>
  <input type="text" maxlength="1" id="digit6" required>
  <button onclick="verifyOTP()">Xác Nhận</button>
</form>

<script>
  // Hàm tạo số OTP ngẫu nhiên có 6 chữ số
  function generateOTP() {
    var otp = '';
    for (var i = 0; i < 6; i++) {
      otp += Math.floor(Math.random() * 10); // Tạo số từ 0 đến 9
    }
    return otp;
  }

  // Hiển thị mã OTP lên trang
  document.getElementById('otpDisplay').innerText = generateOTP();

  // Hàm xác nhận OTP
  function verifyOTP() {
    // Lấy giá trị từ các ô nhập
    var digit1 = document.getElementById('digit1').value;
    var digit2 = document.getElementById('digit2').value;
    var digit3 = document.getElementById('digit3').value;
    var digit4 = document.getElementById('digit4').value;
    var digit5 = document.getElementById('digit5').value;
    var digit6 = document.getElementById('digit6').value;

    // Ghép các giá trị lại thành một mã OTP
    var otpEntered = digit1 + digit2 + digit3 + digit4 + digit5 + digit6;

    // Lấy OTP từ localStorage
    var otpStored = document.getElementById('otpDisplay').innerText;

    // So sánh mã OTP nhập vào với mã OTP được tạo ra
    if (otpEntered === otpStored) {
      alert('Mở thành công!');
    } else {
      alert('Xác nhận không thành công. Vui lòng thử lại.');
    }
  }
</script>
<a href="XN.html">Quay lại</a>
</body>

</html>
